<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jacob Carstens</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="vendors/jquery.fullPage.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="vendors/jquery.easings.min.js"></script>
    <script src="vendors/jquery.fullPage.js"></script>
    <!-- Initialization of plugin -->
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              anchors: ['landing-page', 'about', 'projects'],
              sectionsColor: ['black', 'green', 'blue'],
            });
        });
    </script>
  </head>
  <body>
    <div id="fullpage">
      <div class="section" data-anchor="landing-page">Landing Page</div>
      <div class="section" data-anchor="about">About</div>
      <div class="section" data-anchor="projects">Projects
        <div class="slide" data-anchor="left-slide">Left Slide</div>
        <div class="slide" data-anchor="main-slide">Main Slide</div>
        <div class="slide" data-anchor="right-slide">Right Slide</div>
        <div class="slide" data-anchor="far-right-slide">Far Right Slide</div>
      </div>
    </div>
  </body>
</html>
